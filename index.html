<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonny Onwonga ChamaBot Pro - Smart Payment Reminder System</title>
    <meta name="description" content="Automated WhatsApp bot for Chama payment reminders and contribution tracking">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login/Registration Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <h2 id="authTitle">Login to ChamaBot Pro</h2>
                <button class="close-btn" onclick="closeAuthModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" onclick="showForgotPassword()" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                <div class="auth-switch">
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                </div>
            </div>
            
            <!-- Registration Form -->
            <div id="registerForm" class="auth-form hidden">
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required placeholder="Enter your full name">
                        <i class="fas fa-user form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number</label>
                        <input type="tel" id="registerPhone" required placeholder="+254..." pattern="\+254[0-9]{9}">
                        <i class="fas fa-phone form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required placeholder="Create a strong password" minlength="8">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="8">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-indicator">
                            <div id="strengthBar" class="strength-bar"></div>
                        </div>
                        <span id="strengthText" class="strength-text">Password strength</span>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" onclick="showTerms()">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </form>
                <div class="auth-switch">
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                </div>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgotPasswordForm" class="auth-form hidden">
                <form onsubmit="resetPassword(event)">
                    <div class="form-group">
                        <label for="resetEmail">Email</label>
                        <input type="email" id="resetEmail" required placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>
                <div class="auth-switch">
                    <p><a href="#" onclick="showLogin()">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application (Protected Content) -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="logo-text">
                            <h1>ChamaBot Pro</h1>
                            <p>Smart Payment Reminder System</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <div class="user-menu">
                            <button class="user-btn" onclick="toggleUserMenu()">
                                <div class="user-avatar" id="userAvatar">UN</div>
                                <span id="userName">User Name</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div id="userDropdown" class="user-dropdown hidden">
                                <a href="#" onclick="showProfile()">
                                    <i class="fas fa-user"></i>
                                    Profile
                                </a>
                                <a href="#" onclick="showSettings()">
                                    <i class="fas fa-cog"></i>
                                    Settings
                                </a>
                                <hr>
                                <a href="#" onclick="logout()">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                        <button class="btn btn-whatsapp" onclick="sendWhatsAppReminders()">
                            <i class="fab fa-whatsapp"></i>
                            Send WhatsApp Reminders
                        </button>
                        <button class="btn btn-outline" onclick="sendSMS()">
                            <i class="fas fa-phone"></i>
                            Send SMS
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Continues with all existing ChamaBot features... -->
        <!-- (Stats, Tabs, Members, Contributions, Reminders, Analytics) -->
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
